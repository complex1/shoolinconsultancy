<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="48" viewBox="0 0 120 48" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(10, 4)">
        <!-- Background Rectangle with Gradient -->
        <rect x="0" y="0" width="100" height="40" rx="6" fill="url(#iblj-gradient)" stroke="#C5B358" stroke-width="1.5"/>
        
        <!-- Gradient Definition -->
        <defs>
            <linearGradient id="iblj-gradient" x1="0" y1="0" x2="100" y2="40" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#C5B358" stop-opacity="0.1"/>
                <stop offset="100%" stop-color="#C5B358" stop-opacity="0.05"/>
            </linearGradient>
        </defs>
        
        <!-- Main Text -->
        <text x="50" y="20" font-family="Arial" font-size="16" fill="#C5B358" text-anchor="middle" font-weight="bold">IBLJ</text>
        
        <!-- Subtitle -->
        <g transform="translate(50, 32)">
            <rect x="-40" y="-6" width="80" height="12" rx="6" fill="#C5B358" fill-opacity="0.2"/>
            <text y="2" font-family="Arial" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">LEADING LAW FIRM 2025</text>
        </g>
        
        <!-- Decorative Lines -->
        <path d="M20,24 H80" stroke="#C5B358" stroke-width="0.5" opacity="0.5"/>
    </g>
</svg>xml version="1.0" encoding="UTF-8"?>
